<div class="col-md-6 col-md-offset-3 panel-body">
    <h2>Register</h2>
    <form name="form" role="form" ng-submit="register()" ng-controller="register-controller">
        <div class="form-group" ng-class="{'has-error':!form.email.$valid && !form.email.$pristine}">
            <label for="email">E-mail</label>
            <input class="form-control" type="email" name="email" required placeholder="Enter a valid email address" ng-model="email" />
            <span class="help-block" ng-if="form.email.$error.required && !form.email.$pristine">This is required.</span>
        </div>
        <div class="form-group" ng-class="{'has-error':!form.confirmEmail.$valid && !form.confirmEmail.$pristine}">
            <label for="confirmEmail">Confirm E-mail</label>
            <input class="form-control" type="email" name="confirmEmail" required placeholder="Enter a valid email address" ng-model="confirmEmail"  match="email"/>
            <span class="help-block" ng-if="form.confirmEmail.$error.required && !form.confirmEmail.$pristine">This is required.</span>
            <span class="help-block" ng-if="form.confirmEmail.$error.match && !form.confirmEmail.$pristine">E-mail do not match!</span>
        </div>

        <div class="form-group" ng-class="{'has-error':!form.password.$valid && !form.password.$pristine}">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" required ng-model="password" />
            <span class="help-block" ng-if="form.password.$error.required && !form.password.$pristine">This is required.</span>
        </div>
        <div class="form-group" ng-class="{'has-error':!form.confirmPassword.$valid && !form.confirmPassword.$pristine}">
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" type="password" name="confirmPassword" required ng-model="confirmPassword" match="password"/>
            <span class="help-block" ng-if="form.confirmPassword.$error.required && !form.confirmPassword.$pristine">This is required.</span>
            <span class="help-block" ng-if="form.confirmPassword.$error.match && !form.confirmPassword.$pristine">Password do not match!</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || form.confirmEmail.$error.match" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
