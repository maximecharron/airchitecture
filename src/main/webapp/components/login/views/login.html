<div class="col-md-6 col-md-offset-3 panel-body">
    <div ng-show="!isLoading">
        <div>
            <h2>Login</h2>

            <div ng-show="loginError">
                <p> Authentification failed. Please try again. </p>
            </div>
            <form name="form" ng-submit="login()" role="form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" id="email" class="form-control" ng-model="email"/>

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password"/>

                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="#/register" class="btn btn-primary">Register</a>
                </div>
            </form>
        </div>
        <div class="ajax-loading" ng-show="isLoading">
            <img src="img/cat-mouse_Transparent.gif">
        </div>
    </div>
</div>
